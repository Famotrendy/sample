<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            
                <div class="textnum">1/5</div>
                <img src="download.jpg" alt="" width="100%">
                <div class="text">caption 1</div>
            
        </div>

        <div class="mySlides fade">
            
                <div class="textnum">2/5</div>
                <img src="img2.jpg" alt="" width="100%">
                <div class="text">caption 2</div>
           
        </div>

        <div class="mySlides fade">
            
                <div class="textnum">3/5</div>
                <img src="img 3.jpg" alt="" width="100%">
                <div class="text">caption 3</div>
        </div>

        <!-- <div class="mySlides fade"> -->
            
                <div class="textnum">4/5</div>
                <img src="img 4.jpg" alt="" width="100%">
                <div class="text">caption 4</div>
           
        </div>

        <div class="mySlides fade">
            
                <div class="textnum">5/5</div>
                <img src="img 5.jpg" alt="" width="100%">
                <div class="text">caption 5</div>
            
        </div>

        <a class="prev" onclick="plusSlides(-1)"> &#10094; </a>
        <a class="next" onclick="plusSlides(1)"> &#10095; </a>
    </div>
    <br>
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
